<!DOCTYPE html>
<html>
    <head>
        <title>Shopify Embedded App Development Frame</title>
        <link rel="stylesheet" type="text/css" href="assets/css/styles.css" />
        <script type="text/javascript" src="assets/js/frameapp.js"></script>
    </head>
    <body>
        <!-- Left Sidebar -->
        <aside id="sidebar"></aside>

        <!-- Header Bar -->
        <header id="header">
            <h1 id="header-title">
                <img id="header-title-icon" src="assets/img/app-default-icon.png" width="20" height="20" />
                Shopify Dev Frame
            </h1>
            <div id="header-actions">
                <!-- No action. -->
            </div>
        </header>

        <!-- Content iFrame -->
        <section id="content-wrapper">
            <iframe id="content" src="iframe.html"></iframe>
        </section>

        <!-- Setup FrameApp. -->
        <script type="text/javascript">
            FrameApp.init({
                debug: true,
                iframe: document.getElementById('content')
            });
        </script>
    </body>
</html>
