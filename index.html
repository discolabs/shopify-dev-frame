<!DOCTYPE html>
<html>
    <head>
        <title>Shopify Embedded App Development Frame</title>
        <link rel="stylesheet" type="text/css" href="assets/css/styles.css" />
        <script type="text/javascript" src="assets/js/shopifyapp.js"></script>
    </head>
    <body>
        <!-- Left Sidebar -->
        <aside id="sidebar"></aside>

        <!-- Header Bar -->
        <header id="header">
            <h1 id="header-title">
                <img id="header-title-icon" src="assets/img/app-default-icon.png" width="20" height="20" />
                Products
            </h1>
            <div id="header-actions">
                <button class="btn">Manage inventory</button>
                <button class="btn btn-primary">Add a product</button>
            </div>
        </header>

        <!-- Content iFrame -->
        <iframe id="content"></iframe>

        <script type="text/javascript">
            var url = location.hash ? location.hash.substr(1) : '';
            document.getElementById('content').src = url;
        </script>
    </body>
</html>
